<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter Global</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>

            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" value="1" />
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from"></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to">~</select>
                    </div>
                </div>
            </div>
            
            <div class="msg">1USD = 80INR</div>

            <button>Get Exchange Rate</button>
   
        </form>
    </div>


    <footer>
        <div>
          <span>credit : <span>Akash Pawar</span></span>
          <span> Connect me on Linledin :<a href="https://www.linkedin.com/in/akash-pawar-5a78b7269?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app">Click here</a></span>
          <span > Data last updated on <a href="#" id="last-updated"></a></span>
        </div>
   </footer>

    <script src="./codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
